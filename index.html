<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop!</h1>
        <h3>Enter your number to get your Beep or Boop</h3>
      </div>
      <div class="form-container">
        <form id="formOne">
          <div class-"form-group">
            <label for="inputBox">Enter your number here!</label>
            <input id="inputBox" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Enter your number</button>
        </form>
        <div class="results">
          <h2>HAL says: "<span id="result"></span>"</h2>
        </div>
      </div>
    </div>
  </body>
</html>

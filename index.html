<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop!</h1>
        <h3>Enter your number to get your Beep or Boop</h3>
      </div>
      <div class="form-container">
        <form id="userName">
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit Name</button>
        </form>
        <button id="nameChange" type="submit" class="btn btn-danger">Change Name</button>
        <form id="userNumber">
          <div class="form-group">
            <label for="numberBox">Enter your number here:</label>
            <input id="numberBox" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Enter your number</button>
        </form>
        <div class="results well">
          <button id="descend" type="submit" class="btn btn-success">Descending Order</button>
          <button id="ascend" type="submit" class="btn btn-primary">Ascending Order</button>
          <!-- <h2>RESULTS </h2> -->
          <br><img src="img/beep.jpg" alt="Comic book picture of Beep"><br>
          <p><span id="result"></span><p>
        </div>
      </div>
    </div>
  </body>
</html>
